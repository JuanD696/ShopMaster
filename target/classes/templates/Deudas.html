<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Deudas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-red-500 via-orange-500 to-green-400 min-h-screen flex flex-col items-center p-6">
    
    <h1 class="text-white text-4xl font-bold mb-6">Gestión de Deudas</h1>
    
    <div class="w-full max-w-4xl bg-white shadow-lg rounded-2xl p-6">
       
        <div class="flex justify-center gap-6 mb-6">
            <button class="bg-blue-500 text-white px-6 py-2 rounded-lg font-bold shadow-md hover:bg-blue-600">Abonar Deuda</button>
            <button class="bg-green-500 text-white px-6 py-2 rounded-lg font-bold shadow-md hover:bg-green-600">Mostrar Clientes con Deudas</button>
        </div>
        
        
        <div class="overflow-x-auto bg-gray-100 p-4 rounded-xl shadow-md">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gradient-to-r from-red-500 via-orange-500 to-green-400 text-white">
                        <th class="p-3">Cliente</th>
                        <th class="p-3">Monto Adeudado</th>
                        <th class="p-3">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b">
                        <td class="p-3">Juan Pérez</td>
                        <td class="p-3">$250.00</td>
                        <td class="p-3">
                            <button class="bg-yellow-500 text-white px-3 py-1 rounded-lg hover:bg-yellow-600">Abonar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</body>
</html>
