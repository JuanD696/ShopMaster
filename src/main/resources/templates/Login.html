<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Página Principal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('ruta-de-tu-imagen.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-black bg-opacity-50">
    <div class="bg-white bg-opacity-90 p-8 rounded-2xl shadow-2xl w-96 text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Iniciar Sesión</h2>
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="Usuario" class="w-full p-3 mb-4 border rounded-lg shadow-sm">
            <input type="password" name="password" placeholder="Contraseña" class="w-full p-3 mb-4 border rounded-lg shadow-sm">
            <button class="w-full bg-gradient-to-r from-red-500 via-orange-500 to-green-400 text-white font-bold py-2 rounded-lg shadow-md hover:opacity-80 transition">Ingresar</button>
        </form>
        <p class="mt-4 text-gray-600">¿No tienes cuenta? <a href="#" class="text-blue-500 font-semibold">Regístrate</a></p>
    </div>
</body>
</html>
