<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Impactante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('ruta-de-tu-imagen.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
    </style>
</head>
<body>
    <nav class="bg-gradient-to-r from-red-500 via-orange-500 to-green-400 shadow-lg shadow-orange-500/50 p-4 bg-opacity-80">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-2xl font-bold tracking-wide">ShopMaster</a>
            <ul class="flex space-x-6">
                
            <a href="#" class="bg-white text-gray-900 px-4 py-2 rounded-full font-bold shadow-md hover:bg-gray-300 transition">Iniciar sesión</a>
        </div>
    </nav>
    <section class="flex flex-col items-center justify-center text-center text-white p-10">
        <img src="imagenes/shop foto.jpg" alt="Descripción de la página" class="w-1/2 rounded-lg shadow-lg mb-6">
        <h1 class="text-4xl font-bold">Bienvenido a Nuestra Plataforma</h1>
        <p class="text-lg mt-2 max-w-2xl">Explora nuestros productos y servicios diseñados para mejorar tu experiencia. Disfruta de una navegación fluida y un diseño atractivo.</p>
    </section>
</body>
</html>
